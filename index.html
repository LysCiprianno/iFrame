<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História da Eficiência Operacional</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('https://techinvestfinancial.com/wp-content/uploads/2023/07/como-criar-um-plano-de-negocios.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .text {
            margin-bottom: 20px;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>História da Eficiência Operacional</h1>
        <div class="content">
            <div class="text">
                <p>Explore a fascinante jornada da eficiência operacional através dos tempos. Esta linha do tempo interativa mostra os marcos importantes e as inovações que moldaram as práticas modernas de gestão e produção.</p>
            </div>
            <div class="iframe-container">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSZA_w8aEy-JqeqX985IdgoLAntuIc9TOqkfWf8vrJw26up6prHJzbVT1eWsYiLt2oaDPJ54crHasvi/pubhtml?widget=true&headers=false"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
